<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favicon-32x32.png" />
    <title>base-apparel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
      @media only screen and (max-width: 900px) {
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="leftSide">
        <div class="logo">
          <img src="images/logo.svg" alt="logo" />
        </div>
        <div class="textArea">
          <p class="biggerText">
            <span id="weare">WE'RE </span><br />
            <span id="comingsoon">COMING <br />SOON</span>
          </p>
          <div class="smallerText">
            <p>
              Hello fellow shoppers. We 're currently building our new <br />
              fashion store. Add your email below to stay up to date with <br />
              announcements and our launch deals.
            </p>
          </div>
          <div class="emailInput">
            <input type="text" id="email" placeholder="Email Address" />
            <img id="arrow" src="images/icon-arrow.svg" alt="icon-arrow" />
            <img src="images/icon-error.svg" alt="icon-arrow" id="hidden" />
          </div>
          <p id="errMsg">Please provide a valid email</p>
        </div>
      </div>
      <div class="sideImg"></div>
    </div>
    <script>
      let body = document.body;
      let btn = document.getElementById("arrow");
      btn.addEventListener("click", checkValidEmail);
      function validateEmail(email) {
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
      }
      function checkValidEmail() {
        let emailEnt = document.getElementById("email").value;
        // console.log(emailEnt);
        let res=validateEmail(emailEnt);
        // console.log(res);
        if(res===true){
          document.getElementById("errMsg").style.display="none";
          document.getElementById("hidden").style.display="none";
        }
        else{
          document.getElementById("errMsg").style.display="block";
          document.getElementById("hidden").style.display="block";
        }
      }
    </script>
  </body>
</html>
