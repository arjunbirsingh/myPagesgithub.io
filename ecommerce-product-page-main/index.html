<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | E-commerce product page</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style></style>
  </head>
  <body>
    <nav>
      <div class="logoAndMenu">
        <img src="images/icon-menu.svg" alt="icon-menu" id="menuLogo" />
        <img src="images/logo.svg" alt="icon-logo" id="logo" />
        <ul id="list">
          <li>collections</li>
          <li>men</li>
          <li>women</li>
          <li>about</li>
          <li>contact</li>
        </ul>
      </div>
      <div class="cartAndPfp">
        <img src="images/icon-cart.svg" alt="icon-cart" id="cart" />
        <img src="images/image-avatar.png" alt="image-avatar" id="pfp" />
      </div>
    </nav>
    <main>
      <div class="imgcont">
        <img src="images/icon-previous.svg" alt="icon-previous" id="previous" />
        <img src="images/icon-next.svg" alt="next" id="next" />
        <img src="images/image-product-1.jpg" alt="" id="shoes">
      </div>
      <div class="textcont">
        <h2>sneaker company</h2>
        <h1>fall limited edition sneakers</h1>
        <p id="detail">
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, theyâ€™ll withstand everything
          the weather can offer.
        </p>
        <p id="currency">
          <span id="dollar">$125.00</span> <span id="discount">50%</span
          ><span id="cutPrice"><del>$250.00</del></span>
        </p>
        <div class="amountButton">
          <img src="images/icon-plus.svg" alt="" id="plus">
          <img src="images/icon-minus.svg" alt="" id="minus">
          <span>0</span></div>
        <button><p>Add to cart</p></button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
